<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/Compasso-UOL.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pagina-inicial ">
        <img src="./imgs/logo.png">
        <input class="nome-usuario" type="text" placeholder="Digite seu nome">
        <button onclick="enviarNome()">Entrar</button>
    </div>
    <div class="geral oculto">
        <div class="topo">
            <img src="./imgs/logo.png" alt="logo UOL">
            <ion-icon name="people" onclick="abrirMenuLateral()"></ion-icon>
        </div>
        <div class="chat"></div>
        <div class="input-mensagem">
            <input class="input-enviar-msg" type="text" placeholder="Escreva aqui...">
            <span></span>
            <ion-icon name="paper-plane-outline" onclick="enviarMensagem()"></ion-icon>
        </div>
        <div class="scroll"></div>
    </div>
    <div class="tela-usuarios oculto">
        <div class="background" onclick="abrirMenuLateral()"></div>
        <div class="menu-lateral">
            <span>Escolha um contato para enviar mensagem:</span>
            <div class="usuarios-ativos">
                <div class="usuario" onclick="selecionar()">
                    <ion-icon name="people"></ion-icon>
                    <span>Todos</span>
                    <img src="./imgs/selecionado.png">
                </div>
            </div>
            <span>Escolha a visibilidade:</span>
            <div class="visibilidade">
                <div class="selecao publica" onclick="selecionar(this)">
                    <ion-icon name="lock-open"></ion-icon>
                    <span>PÃºblico</span>
                    <img src="./imgs/selecionado.png">
                </div>
                <div class="selecao reservada" onclick="selecionar(this)">
                    <ion-icon name="lock-closed"></ion-icon>
                    <span>Reservadamente</span>
                    <img src="./imgs/selecionado.png">
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
